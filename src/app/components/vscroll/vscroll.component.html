<div class="row" style="margin: 10px 10px;">
    <div class="col">

        <button class="btn btn-primary" (click)="irFinal()">
        Ir al final
      </button>

    </div>

    <div class="col text-center">

        <button class="btn btn-warning" (click)="irMitad()">
        Ir a la mitad
      </button>

    </div>

    <div class="col text-right">

        <button class="btn btn-secondary" (click)="irInicio()">
        Ir al inicio
      </button>

    </div>
</div>
<cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
    <div class="list-group-item" *cdkVirtualFor="let persona of personas; let i = index; let c = count">
        Item {{ i }} / {{ c }}
    </div>
</cdk-virtual-scroll-viewport>
